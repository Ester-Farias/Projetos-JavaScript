        function calc(){
            var tamanhoBR = window.document.getElementById('tamanhoBR')
            var result = window.document.getElementById('result')
            var convNumero = Number(tamanhoBR.value)
            
             switch (convNumero){
                case 34:
                    result.innerHTML = `Your footer sizer is 3.5`;
                    break;
                case 35:
                    result.innerHTML = `Your footer sizer is 4`;
                    break;
                case 36:
                    result.innerHTML = `Your footer sizer is 5`;
                    break;
                case 37:

                    break;
                case 38:

                    break;
                case 39:
                    result.innerHTML = `Your footer sizer is 8`;
                    break;
                case 40:
                    result.innerHTML = `Your footer sizer is 9`;
                    break;
                case 41:
                    result.innerHTML = `Your footer sizer is 9.5`;
                    break;
                case 42:
                    result.innerHTML = `Your footer sizer is 10`;
                    break;
                case 43:
                    result.innerHTML = `Your footer sizer is 11`;
                    break;
                case 44:

                    break;
                default:
